<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found | AttendanceFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'float': 'float 3s ease-in-out infinite',
            'pulse-slow': 'pulse 3s infinite',
            'fade-in': 'fadeIn 0.8s ease-out',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    .glass-card {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-6">

  <!-- Floating background elements -->
  <div class="absolute top-10 left-10 w-20 h-20 bg-blue-200 rounded-full opacity-50 animate-float"></div>
  <div class="absolute bottom-10 right-10 w-16 h-16 bg-indigo-200 rounded-full opacity-50 animate-float" style="animation-delay: 2s;"></div>
  <div class="absolute top-1/2 left-1/4 w-12 h-12 bg-purple-200 rounded-full opacity-40 animate-float" style="animation-delay: 4s;"></div>

  <div class="text-center max-w-lg animate-fade-in">
    
    <!-- Logo with subtle glow -->
    <div class="mb-12">
      <div class="w-16 h-16 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      <span class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">AttendanceFlow</span>
    </div>
    
    <!-- Main content card -->
    <div class="glass-card rounded-3xl p-8 shadow-xl">
      
      <!-- Error illustration -->
      <div class="mb-8">
        <div class="relative inline-block">
          <h1 class="text-8xl font-bold text-black animate-pulse-slow">404</h1>
          <!-- Small decorative icon -->
          <div class="absolute -top-2 -right-2 w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
            <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.348 16.5c-.77.833.192 2.5 1.732 2.5z"/>
            </svg>
          </div>
        </div>
      </div>
      
      <!-- Error message -->
      <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Page Not Found</h2>
        <p class="text-gray-600 mb-2">Oops! The page you're looking for doesn't exist.</p>
        <p class="text-sm text-gray-500">It might have been moved, deleted, or you entered the wrong URL.</p>
      </div>
      
      <!-- Action buttons -->
      <div class="space-y-3 mb-6">
        <a href="/" class="block w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-6 rounded-xl font-semibold hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105">
          üè† Back to Home
        </a>
      </div>
      
      <!-- Quick links -->
      <div class="border-t border-gray-200 pt-6">
        <!-- <p class="text-sm text-gray-600 mb-4">Quick Links:</p> -->
        <div class="flex flex-wrap gap-3 justify-center">
          <a href="/login.html" class="text-indigo-600 hover:text-purple-600 text-sm font-medium transition-colors">
            Log In
        </div>
      </div>
    </div>
    
    <!-- Footer note -->
    <p class="mt-6 text-xs text-gray-500">
      Need help? Contact our support team
    </p>
    
  </div>

  <script>
    // Log 404 error
    console.error('404 Error: User attempted to access non-existent route:', window.location.pathname);
    
    // Add subtle interactions
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.glass-card');
      
      card.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px)';
        this.style.boxShadow = '0 25px 50px rgba(0, 0, 0, 0.1)';
      });
      
      card.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
        this.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)';
      });
    });
  </script>

</body>
</html>
